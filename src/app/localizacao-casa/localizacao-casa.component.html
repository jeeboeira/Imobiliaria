<section class="listing">
    <img
        class="listing-photo"
        [src]="casalocalizacao.photo"
        alt="Exterior photo of {{ casalocalizacao.name }}"
        crossorigin
    />
    
    <h2 class="listing-heading">{{ casalocalizacao.name }}</h2>
    
    <p class="listing-location">
        {{ casalocalizacao.city }}, {{ casalocalizacao.state }}
    </p>

    <a [routerLink]="['/details', casalocalizacao.id]">
        Learn More
    </a>

</section>
